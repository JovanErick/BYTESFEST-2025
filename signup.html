    <!-- ================= 
     MAIN CONTENT 
     ================= -->
    <main>
        <div class="background">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 90 90"
            preserveAspectRatio="none"
          >
            <path d="M0,0 L100,0 L100,100 L0,100 Z" fill="url(#grid)" />
            <defs>
              <pattern
                id="grid"
                width="8.5"
                height="8.5"
                patternUnits="userSpaceOnUse"
              >
                <path
                  d="M 10 0 L 0 0 0 10"
                  fill="none"
                  stroke="rgba(0, 0, 0, 0.05)"
                  stroke-width="0.3"
                />
              </pattern>
            </defs>
          </svg>
        </div>
        <!-- ================= 
         SECTION: SIGN UP FORM 
         ================= -->
       <section class="login" id="login">
        <form action="">
            <h1>Sign Up</h1>
            <br>
             <!-- Input informasi pengguna -->
            <input type="text" placeholder="First Name" class="data" required>
            <input type="text" placeholder="Last Name" class="data" required>
            <input type="email" placeholder="Email" class="data" required>
            <input type="password" placeholder="Password" class="data" required>
            <input type="password" placeholder="Confirm Password" class="data" required>
            <br>
            <!-- Tombol Register -->
            <a href="index.html" class="loginbutton">Register</a>
             <!-- Link ke halaman login jika sudah punya akun -->
            <p>Already have a account?</p><a href="login.html">Login</a>
        </form>
       </section>
    </main>
